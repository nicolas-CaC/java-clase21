<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title id="titulo">Programa</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                    aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDark">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="features.html">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulario.html">Formulario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="ejemplo.html">Ejemplo</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input id="busqueda" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="boton" class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">

        <div class="row">
            <h1 id="h1" class="d-flex my-4 justify-content-center my-4">Ejemplo:</h1>
        </div>

        <section>
            <div class="row">
                <div class="col-2">
                    <section id="botones">
                        <button id="addButton" class="my-1 btn btn-outline-secondary">Agregar elemento</button>
                        <button id="delButton" class="my-1 btn btn-outline-secondary">Borrar elemento</button>
                    </section>
                </div>

                <div class="col">
                    <section id="texto">
                        <textarea id="showList" class="w-100" rows="25" disabled></textarea>
                    </section>
                </div>
            </div>
        </section>

        <hr />

        <section>
            <div class="row my-5">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" />
                    <label for="nombre">Nombre del producto</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio" />
                    <label for="precio">Precio del producto</label>
                </div>
            </div>
        </section>

    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="ejemplo-dos-datos.js"></script>
    <script src="ejemplo-dos-clases.js"></script>
    <script src="ejemplo-dos-referencias.js"></script>
    <script src="ejemplo-dos-funciones.js"></script>
</body>

</html>
