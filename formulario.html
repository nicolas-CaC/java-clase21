<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title id="titulo">Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                    aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDark">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="features.html">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formulario.html">Formulario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input id="busqueda" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="boton" class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">

        <h1 id="h1" class="d-flex justify-content-center my-4">Formulario:</h1>

        <form name="formulario">
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input id="nombre" name="nombre" type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Correo electrónico</label>
                <div class="col-sm-10">
                    <input id="email" name="email" type="email" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="pass" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input id="pass" name="pass" type="password" class="form-control">
                </div>
            </div>


            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="gridRadios1" value="opcioncita1">
                        <label class="form-check-label" for="gridRadios1">
                            Opcion 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="gridRadios2" value="opcioncita2"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Opcion 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="gridRadios3" value="opcioncita3">
                        <label class="form-check-label" for="gridRadios1">
                            Opcion 3
                        </label>
                    </div>
                </div>
            </fieldset>


            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input name="chequeo" class="form-check-input" type="checkbox" id="gridCheck1" checked>
                        <label class="form-check-label" for="gridCheck1">
                            Acepto sea lo que sea que me digan
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <button id="otroFormu" class="btn btn-primary">Enviar de la segunda forma</button>

        </form>



    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="form.js"></script>
    <!-- <script src="form2.js"></script> -->
</body>

</html>
