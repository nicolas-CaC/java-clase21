<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                    aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDark">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="features.html">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">

                    </form>
                </div>
            </div>

    <main class="container py-5">

        <h1 id="h1" class="d-flex justify-content-center my-4">Cards:</h1>

        <div class="row gap-4 my-4">

            <div class="d-flex col py-4 justify-content-center border border-2 rounded justify-items-center">
                id='primerBloque'
            </div>
            <div class="d-flex col py-4 justify-content-center border border-2 rounded justify-items-center">
                id='segundoBloque'
            </div>
            <div class="d-flex col py-4 justify-content-center border border-2 rounded justify-items-center clase3">
                class= clase 3
            </div>
            <div class="d-flex col py-4 justify-content-center border border-2 rounded justify-items-center">
                <blockquote>tag=blockquote</blockquote>
            </div>

            <div class="row gap-4">
                <button class="col btn btn-primary">selectElementById</button>
                <button class="col btn btn-secondary">querySelector</button>
                <button class="col btn btn-warning">selectElementByClassName</button>
                <button class="col btn btn-danger">selectElementByTagName</button>
            </div>

        </div>

    </main>

    <!-- JavaScript Bundle with Popper -->
